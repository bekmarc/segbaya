

<div class="paiement-process__content">
    <p class="paiement-process__content__sub-title">
        Mode de paiement
    </p>
    <p class="paiement-process__content__sub-title__info">Cette e-mail vous permettra de disposer un compte et efectuer le paiement.
    </p>

    <div class="paiement-process__content__input-phone">
        <p class="paiement-process__content__input-phone--title">
            E-mail
        </p>
        <input type="email" class="paiement-process__content__input-phone--input">
    </div>
    <div class="paiement-process__content__submit-button__container">
        
        <button
        (click)="endForStep01()"
        [disabled]="isPendingStep"
        [ngClass]="isPendingStep === true ? 'paiement-process__content__submit-button__container--button--pending':''"
        class="paiement-process__content__submit-button__container--button ">
            Continuer le paiement
            <app-spinner-cool *ngIf="isPendingStep === true" ></app-spinner-cool>

        </button>
    </div>
</div>
